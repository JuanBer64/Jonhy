<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/formulario-estilos.css">
   
    
</head>

<body>
    <div class="container">
        <header id="header">
            <h1 class="titulo" id="title">Encuesta satisfaccion</h1>
            <p id="description">Agradecemos su tiempo invertido en esta encuesta</p>
        </header>

        <fieldset class="fieldset">
            <legend>Datos Personales </legend>
        <form id="survey-form">
            <label id="name-label" for="name"><h2>Nombre</h2></label>
            <input style="width:400px;" type="text" name="name" id="name" class="form-control" placeholder="Introduzca su nombre" required />
            
            <label id="email-label" for="email"><h2>E-Mail</h2></label>
            <input style="width:300px ;"type="email" name="Email" id="email" class="form-control" placeholder="Introduzca su email"
                required />
            
            <label id="number-label" for="number"><h2>Edad</h2></label>
            <input style="width:140px ;" type="number" name="Edad" min="0" max="99" id="number" class="form-control"
                placeholder="Introduzca su edad" />
    </div>
</fieldset>
    <div class="form-group">
        <p>¿Qué te agrado mas del sitio Web?</p>
        <select id="dropdown" name="servicios" class="form-control" required>
            <option disabled selected value>Seleccione una opción</option>
            <option value="Comunicacion">Colores</option>
            <option value="Montaje">Diseño General</option>
            <option value="eleccion piezas">Productos</option>
        </select>
    </div>
    <div class="form-group">
        <p>¿Recomendarías nuestra pagina web?</p>
        <label for="si">
            <input id="si" type="radio" name="botones">Sí
        </label>
        <label for="no">
            <input id="no" type="radio" name="botones">No
        </label>
        <label for="puede">
            <input id="puede" type="radio" name="botones">Es posible
        </label>
    </div>
    <div class="form-group">
        <p>¿Qué podemos mejorar?</p>
        <label>
            <input id="comunicacion" type="checkbox" value="comunicacion" class="input-checkbox" />Colores</label>
        <label>
            <input id="montaje" type="checkbox" value="montaje" class="input-checkbox" />Diseño General</label>
        <label>
            <input id="piezas" type="checkbox" value="piezas" class="input-checkbox" />Productos</label>
        <div class="form-group">
            <p>Comentarios adicionales</p>
            <textarea class="comentarios" id="comentarios" name="comentarios" placeholder="Escriba aqui sus cometarios"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">Enviar formulario</button>
        </div>
        </form>
    </div>
    
</body>

<script src="./aos/aos.js"></script>
<script src="./js/script.js"></script>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</html>
